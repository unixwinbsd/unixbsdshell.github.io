# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      date_format: "%Y-%m-%d"      
      read_time: true
      comments: true
      share: true
      related: true
      entries_layout: grid
      classes: wide
#      enable_copy_code_button: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      sitemap: false
      classes: wide

redcarpet:
  extensions:
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough
    - fenced_code_blocks
sitemap_include: ["html", "xml"]